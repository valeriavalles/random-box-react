<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>random</title>
    <link rel="stylesheet" href="main.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!--Enlazar el dom virtual --> 
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <!--Babel para jsx-->
    <script crossorigin src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    
    <div id="container">
    </div>
   <script type="text/babel">

    class Indiferente extends React.Component {
    
     render(){
            // Estilos 
        const list = ['#F00','yellow','tomato','#abc','#cff'];
        const list2 = ['cursive','Arial',' Helvetica, sans-serif','sans-serif','Courier New']
        const div = document.getElementById('container');
            // EStilos al random
        div.style.backgroundColor = list[Math.floor(Math.random()*list.length)];
        div.style.fontFamily = list2[Math.floor(Math.random()*list2.length)];
         return (
            <div>
                <h1 className="name">Hola React!</h1> 
            </div>  
         );
     }
 
    }
    ReactDOM.render(<Indiferente/>, document.getElementById('container'));
    </script>
 <!-- <script src="app.js"></script>-->
</body>
</html>
